<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <title>Guess That Car Maker</title>

</head>

<body>

    <header class="top-header">
        <h1><strong>Car Manufacturer Guessing Game!</strong></h1>
    </header>

    <main>
        <div class="container">
            <div class="middle">
                <p id="pressPlay">Press any letter to start!</p>
                <h3>GUESS A CAR MANUFACTURER!</h3>
                <p id="wordAnswer"></p>
                <div class="player-pic">
                    <iframe id="player-picture" src="" frameBorder="0"></iframe>
                </div>
            </div>
            <div class="leftsidescreen">
                <div class="wins">
                    <h4>WINS</h4>
                    <p id="numWins"></p>
                </div>
                <div class="losses">
                    <h4>LOSSES</h4>
                    <p id="numLosses"></p>
                </div>
            </div>
            <div class="rightsidescreen">
                <h4>GUESSES REMAINING</h4>
                <h4><span id="numGuesses"></span></h4>
                <h4>GUESSED LETTERS</h4>
                <p id="guessedLetters"></p>
            </div>
        </div>
    </main>

</body>

</html>
